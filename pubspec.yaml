name: civic_link
description: "A Civic Issue Reporting App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase packages
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1

  # Other dependencies
  provider: ^6.1.2
  pin_code_fields: ^8.0.1
  image_picker: ^1.2.0
  geolocator: ^11.0.1

  # UI Enhancement packages
  google_fonts: ^6.1.0           # For beautiful typography
  flutter_vector_icons: ^2.0.0    # For additional icons
  animated_text_kit: ^4.2.2       # For text animations
  shimmer: ^3.0.0                 # For shimmer effects

dependency_overrides:
  firebase_auth_web: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/background/    # For background images if needed